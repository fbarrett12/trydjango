{% extends 'base.html' %}

{% block content %}

    <h1>Product View: {{object.title}}</h1>
    {% if object.description != None and object.description != '' %}
        {{object.description}}
    {% else %}
        <p>Description Coming Soon</p>
    {% endif %}
    
    <p>{{object.summary}}</p>
    <p>{{object.price}}</p>

{% endblock %}
